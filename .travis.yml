language: go

go:
  - tip

env:
  global:
    - secure: ""

install:
  - go get github.com/mattn/goveralls

script:
  - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then go test -v -cover $(go list ./... | grep -v vendor); fi'
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then go test -v -covermode=count -coverprofile=coverage.out $(go list ./... | grep -v vendor) && $HOME/gopath/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN; fi'

notifications:
  email:
    recipients:
      - adm@rafael.net.br
    on_success: change
    on_failure: always